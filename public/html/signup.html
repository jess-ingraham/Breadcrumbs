<!DOCTYPE html>

<html>
    <head>
        <title>BreadCrumbs - Signup</title>
        
        <link rel="stylesheet" type="text/css" href="/stylesheets/base.css">
        <link rel="stylesheet" type="text/css" href="/stylesheets/signup.css">
        
        <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
        <link rel="icon" href="/favicon.ico" type="image/x-icon">
    
    </head>
    <body>
        <header>
            <div class="icon">
                <a href='/'><img src="/images/toaster-cyan.png"/></a>
            </div>
            <h1>
                BreadCrumbs
            </h1>
        </header>
        
        <div class="content">
            <div class="welcome">
                <h2>
                    Welcome to BreadCrumbs<span class="cyan">!</span>
                </h2>
                <h4>Sign up to start tracking your spending and make better money habits</h4>
            </div>
            
            <form method=POST action="/users/register">
                <div class="input">
                    <input type=text name="firstName" required/>
                    <label for="firstName">Frist Name</label>
                </div>
                <div class="input">
                    <input type=text name="lastName" required/>
                    <label for="lastName">Last Name</label>
                </div>
                <div class="input">
                    <input type=email name="email" required/>
                    <label for="email">Email Address</label>
                </div>
                <div class="input">
                    <input type=password name="password" required/>
                    <label for="password">Password</label>
                </div>
                <div class="input">
                    <input type=password name="confirmpassword" required/>
                    <label for="confirmpassword">Re-type Password</label>
                </div>   
                
                <input type=submit name="Sign Up" value="Sign Up"/>
                
            </form>
        </div>
    
        <footer>
        
        </footer>
    </body>

</html>
